<script>submitForm = function () {
            // not sure about applicationID, account ID
            const postingid = document.getElementById('PostingID').value;
            const coverletter = document.getElementById('coverletter').value;
            const resume = document.getElementById('resume').value;
            const accountId = document.getElementById('accountId').value;
            const applicationId = document.getElementById('applicationId').value;
            let urlPath = 'http://localhost:6789/accounts/';
            urlPath += ('&accountId=' + accountId + '/' + '&PostingID=' + postingid + '/' + '&applicationId=' + applicationId +
                '/' + '&coverletter=' + coverletter);
            let urlPath2 = 'http://localhost:6789/accounts/';
            urlPath2 = ('&accountId=' + accountId + '/' + '&PostingID=' + postingid + '/' + '&applicationId=' + applicationId +
                '/' + '&resume=' + resume);

            // post coverletter
            fetch(urlPath,
                {method:'POST'})
            .then((res) => res.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));

            // post resume
            fetch(urlPath2,
                        { method: 'POST' })
                    .then((res) => res.json())
                    .then(data => console.log(data))
                    .catch(err => console.error(err));
        }</script>

</style>

        <tr>

            <td>

            </td>
        </tr>
    </table>
    <button onclick='submitForm()'> Save </button>
</div>
